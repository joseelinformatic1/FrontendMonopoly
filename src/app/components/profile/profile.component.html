<app-header></app-header>
  @if(currentUser){
    <div class="container">
     
     
      <h2>Perfil de Usuario</h2>
      <p class="nickname">Nickname: {{ currentUser.nickname }}</p>
      <form [formGroup]="profile" action="#" (ngSubmit)="updateUser()">
        <p class="name">Nombre: {{ currentUser.nombre }}</p>
        <p class="email">Email: {{ currentUser.email }}</p>
        @if(!modify){
          <input formControlName="name" placeholder="Nombre">
          <input formControlName="email" placeholder="Email">
          <button type="submit">Guardar cambios</button>
          <button (click)="toggleModify()">Cancelar</button>

        }
        @if(modify){
          <button (click)="toggleModify()">Hacer cambios</button>
        }
        
      </form>
    </div>
  }
